
<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <h2 class="text-center mb-4">Registro</h2>
          <div class="auto-form-wrapper">
            <form [formGroup]="formGroupRegister" (ngSubmit)="createUser()">

              <div class="form-group">
                <div class="input-group">
                  <input  formControlName="name"
                          type="email" 
                          class="form-control" 
                          placeholder="Name">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"
                          [ngStyle]="{'color': formGroupRegister.get('name')?.valid ? '#40991a' : '#d22118'}"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">

                  <input  formControlName="email"
                          type="email" 
                          class="form-control" 
                          placeholder="E-mail">
                  
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"
                      [ngStyle]="{'color': formGroupRegister.get('email')?.valid ? '#40991a' : '#d22118'}"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  
                  <input  formControlName="password"
                          type="password" 
                          class="form-control" 
                          placeholder="Password">
                  
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"
                      [ngStyle]="{'color': formGroupRegister.get('password')?.valid ? '#40991a' : '#d22118'}"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <button [disabled]="formGroupRegister.invalid"
                type="submit"
                class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
              </div>
              <div class="text-block text-center my-3">
                <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
                <br>
                <a routerLink="/login" class="text-black text-small">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
